services:
  - type: web
    name: resume-analyzer-backend
    env: python
    plan: free
    buildCommand: "pip install -r backend/requirements-render.txt"
    startCommand: "cd backend && python app.py"
    healthCheckPath: "/api/admin/health"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: resume-analyzer-db
          property: connectionString
      - key: GEMINI_API_KEY
        sync: false
    disk:
      name: resume-analyzer-disk
      mountPath: /opt/render/project/src/backend/uploads
      sizeGB: 1

databases:
  - name: resume-analyzer-db
    plan: free
    databaseName: resume_analyzer
    user: resume_analyzer_user
